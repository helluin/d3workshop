<html>
<body>

<h1>My first SVG</h1>

<svg width="500" height="300">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
<!-- We can draw multiple shapes within one SVG element, just like you can have multiple paragraphs in one body element.  -->
  <rect x="100" y="200" width="50" height="50" stroke-width="4"  style="fill:blue;" fill="black"/> 
</svg>
</body>
</html>
